<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson Template</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f7f7f7;
    }

    .lesson-card {
      max-width: 800px;
      margin: 2rem auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .lesson-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .section-tag {
      display: inline-block;
      color: white;
      font-size: 0.85rem;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 5px;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    h1, h2 {
      margin-top: 0;
    }

    h2 {
      margin-top: 1.5rem;
    }

    p, ul {
      line-height: 1.5;
    }

    ul {
      padding-left: 1.5rem;
    }

    ol {
      padding-left: 1.5rem;
    }

    a.button-link {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 10px 20px;
      background-color: #e87f7f;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    a.button-link:hover {
      background-color: #e87f7f;
    }
  </style>
</head>
<body>

  <div class="lesson-card">
    <!-- Section tag -->
    <span class="section-tag section-SECTIONCLASS">SECTION NAME</span>

    <!-- Lesson Title -->
    <h1>LESSON NAME</h1>

    <!-- Optional Lesson Image -->
    <img src="IMAGE URL" alt="LESSON NAME">

    <!-- Objectives -->
    <h2>Objectives</h2>
    <ul>
      <li>OBJECTIVE 1</li>
      <li>OBJECTIVE 2</li>
      <li>OBJECTIVE 3</li>
    </ul>

    <!-- Materials -->
    <h2>Materials</h2>
    <ul>
      <li>MATERIAL 1</li>
      <li>MATERIAL 2</li>
      <li>MATERIAL 3</li>
    </ul>

    <!-- Steps -->
    <h2>Steps</h2>
    <ol>
      <li>STEP 1</li>
      <li>STEP 2</li>
      <li>STEP 3</li>
      <li>STEP 4</li>
    </ol>

    <a href="Activities.html" class="button-link">Back to Activities</a>
  </div>

</body>
</html>
