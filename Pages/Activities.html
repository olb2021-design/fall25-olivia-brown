    const sectionClassMap = {
      "Communication": "section-communication",
      "Practical-Classroom": "section-practical",
      "Social-Awareness-Empathy": "section-social",
      "Relationship-Building": "section-relationship",
      "Responsible-Decision-Making": "section-decision",
      "Emotional-Regulation-Self-Awareness": "section-emotional"
    };

    document.addEventListener("DOMContentLoaded", function() {
      const lessonsGallery = document.getElementById("Lessons-Cards");

      lessons.forEach(function(lesson) {
        const cardDiv = document.createElement("div");
        cardDiv.className = "card";

        // Section tag
        const tag = document.createElement("span");
        tag.className = `section-tag ${sectionClassMap[lesson.section] || ""}`;
        tag.textContent = lesson.section;
        cardDiv.appendChild(tag);

        // Title
        const title = document.createElement("h2");
        title.textContent = lesson.name;
        cardDiv.appendChild(title);

        // Image
        const img = document.createElement("img");
        img.src = lesson.imagePath;
        img.alt = lesson.name;
        cardDiv.appendChild(img);

        // Description
        const desc = document.createElement("p");
        desc.textContent = lesson.description;
        cardDiv.appendChild(desc);

        // Link
        const link = document.createElement("a");
        link.href = lesson.link;
        link.textContent = "Click here for details";
        cardDiv.appendChild(link);

        lessonsGallery.appendChild(cardDiv);
      });
